<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Virtual House</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="view.js"></script>
    <script src="cursor.js"></script>
  </head>
  <body>
    <a-scene id="main-scene">
      <a-sky id="main-container" src="locality3.png"></a-sky>
      
      <a-entity id="house-container" cursor-listener></a-entity>

      <a-entity
        id="home-view-container"
        house-view
        cursor-listener
      ></a-entity>

      <a-entity
        id="locality-view-container"
        house-view
        cursor-listener
      ></a-entity>

      <a-entity
        id="garden-view-container"
        house-view
        cursor-listener
      ></a-entity>

      <a-camera id="camera" wasd-controls="enabled:false;">
        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2; color: #000; value:My Locality"
        >
        </a-entity>

        <a-entity
          id="camera-cursor"
          cursor
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: #fff; shader: flat"
        >
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
